<div
  style="min-height: 600px; height: fit-content; width: 100%; padding: 50px; margin: auto; background: url('https://images.unsplash.com/photo-1614852206732-6728910dc175?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8cHVycGxlJTIwZ3JhZGllbnR8ZW58MHx8MHx8&w=1000&q=80') no-repeat; background-size: cover">
  <form action="" class="form-filter">
    <h5>Topic ({{ topicFilters.length }} selected)</h5>
    <div class="div-topic">
      <label class="filter-programming">
        <input value="1" type="checkbox" #prog (change)="onTopicFilter(prog)">
        <span><i class="bi bi-cpu filter-icon"></i><br>PROGRAMMING</span>
      </label>
      <label class="filter-calculus">
        <input value="2" #calc (change)="onTopicFilter(calc)" type="checkbox">
        <span><i class="bi bi-calculator"></i><br>CALCULUS</span>
      </label>
      <label class="filter-chemistry">
        <input value="4" #chem (change)="onTopicFilter(chem)" type="checkbox">
        <span><i class="bi bi-gem"></i><br>CHEMISTRY</span>
      </label>
      <label class="filter-geography">
        <input value="7" #geo (change)="onTopicFilter(geo)" type="checkbox">
        <span><i class="bi bi-globe2"></i><br>GEOGRAPHY</span>
      </label>
      <label class="filter-physics">
        <input value="3" #phys (change)="onTopicFilter(phys)" type="checkbox">
        <span><i class="bi bi-radioactive"></i><br>PHYSICS</span>
      </label>
      <label class="filter-english">
        <input value="5" #eng (change)="onTopicFilter(eng)" type="checkbox">
        <span><i class="bi bi-translate"></i><br>ENGLISH</span>
      </label>
    </div>

    <h5>Difficulty ({{difficulties.length}} selected)</h5>
    <div class="div-difficulty">
      <label class="filter-beginner">
        <input value="1" #beg (change)="onDifficultyChange(beg)" type="checkbox">
        <span>BEGINNER</span>
      </label>
      <label class="filter-intermediate">
        <input value="2" #inter (change)="onDifficultyChange(inter)" type="checkbox" name="">
        <span>INTERMEDIATE</span>
      </label>
      <label class="filter-advanced">
        <input value="3" #adv (change)="onDifficultyChange(adv)" type="checkbox" name="">
        <span>ADVANCED</span>
      </label>
    </div>
  </form>
  <div *ngIf="coursesLoading" class="spinner-border text-primary" role="status"
       style="position: fixed; margin-left: 45%; margin-top: 250px; scale: 3; color: white !important;"></div>
  <div *ngIf="!coursesLoading"
       style="padding-left: 90px; display: flex; justify-content: left; flex-wrap: wrap; width: 100%;">
    <div *ngFor="let course of filteredCourses">
<!--      <a *ngIf="filteredCourses?.indexOf(course) !== -1" routerLink="{{course.id}}"-->
      <a routerLink="{{course.id}}"
         style="text-decoration: none; margin-right: 10px">
        <div [style.background]="'url(' + backgrounds[course.topic] + ')'" [style.background-size]="'cover'"
             class="card mb-3" style="width: 20rem; border-width: 0px;">
          <div class="card-body">
            <table style="width: 100%; color: white; font-size: 10px; font-weight: bold">
              <tr>
                <td style="width: 80%; font-size: 16px">{{course.name}}</td>
                <td style="text-align: right">{{course.modules?.length ?? 0}} modules</td>
              </tr>
              <tr>
                <td style="color: deepskyblue; font-size: 15px; font-weight: normal"><sup>NURE</sup></td>
              </tr>
              <tr>
                <td style="font-size: 15px" colspan="2">{{topics[course.topic]}}</td>
              </tr>
              <tr>
                <td>{{difficultiesNames[course.difficulty]}}</td>
                <td *ngIf="course.price != 0" style="text-align: right">{{course.price}} $</td>
                <td *ngIf="course.price == 0" style="text-align: right">Free</td>
              </tr>
            </table>
          </div>
        </div>
      </a>
    </div>


  </div>
